      <nav class="navbar navbar-expand-lg bg-light">

          <img src="https://png.pngtree.com/element_our/20190528/ourlarge/pngtree-cartoon-flat-minimalistic-sport-badminton-hobby-icon-image_1185705.jpg" class="logo" height="50" width="50">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/homepage">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/racquets"><b>Rackets</b></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/shuttle"><b>Shuttles</b></a>

              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/signin" style="color:#3498DB"><b>Sign in</b></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/signup" style="color:#58D68D "><b>Sign Up</b></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class = "container mt-4">
          <form action = "/signin", method="post">

            {% if msg is defined and msg %}
                          <div class="alert alert-warning">{{ msg }}</div>
                {% endif %}
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email address</label>
                  <input type="email" name = "inputEmail" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="E-mail" required autofocus>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" name = "inputPassword" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <div class="msg">{{ msg }}</div>
              <button type="submit" class="btn btn-primary" value ="login">Sign in</button>

              <p class="bottom">Dont't have an account?  <a class="bottom" href="http://127.0.0.1:5000/signup"> Register here</a></p>
            </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </div>
